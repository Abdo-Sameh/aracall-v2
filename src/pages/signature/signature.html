<ion-header>
  <ion-navbar>
    <ion-title>{{'handwriting' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full color="danger" (click)="drawCancel()">{{'cancel' | translate}}</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="light" (click)="drawClear()">{{'clear' | translate}}</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="secondary" (click)="drawComplete()">{{'send' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
