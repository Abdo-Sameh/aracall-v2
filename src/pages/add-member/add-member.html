<ion-header>

  <ion-navbar>
    <ion-title>Add member</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
		<ion-searchbar type="text" (ionInput)="onInput($event)"></ion-searchbar>
<form #userForm = "ngForm" (ngSubmit) = "onclick(userForm.value)">
	<main class="page">
		<div class="bg_color">
			<div class="contacts">
				<div class="container">
					<div class="contact_item online" *ngFor="let p of friendsnames;let i = index">
						<div class="contact_img">
							<img [src]="p.avatar" style="border-radius:50%;"alt="Arab Call" title="Arab Call">
						</div>
						<div class="contact_info">
							<h3 class="pull-left">{{p.name}}</h3>
							<button class="btn btn-theme btn-sm pull-right mr-10"(click)="add_member(i,p.userid)"  type="submit">Add</button>
							<div class="clearfix"></div>
						</div>
					</div> <!-- //Contact Item -->
				</div>
			</div>
		</div>
</main>
</form>
</ion-content>
