  Ionic pages and navigation.
-->
<ion-content class="loginPage">
	<div class="bg_color  col-md-12">
		<div class="container ">
			<div class="login_logo" style="margin-top:70px">
				<img src="assets/img/logo.png" title="Arab Call" alt="Arab Call">
			</div>

			<div class="login_form">
				<form class="form" method="post" action="#">
					<div class="form_input">
						<input type="text" name="mail" [(ngModel)]='userData.username' placeholder="{{'email' | translate}}">
					</div>
					<div class="form_input">
						<input type="password" name="password" [(ngModel)]='userData.password' placeholder="{{'password' | translate}}">
					</div>
					<div class="form_input">
						<input type="submit" value="{{'login' | translate}}" (click)="authLoginUser()">
					</div>
				</form>
			</div>
		</div>
	</div>
</ion-content>
