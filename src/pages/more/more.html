<ion-header>

  <ion-navbar>
    <ion-title>{{'more' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<main class="page">
		<!-- Start Menu Settings -->
		<div class="settings">

			<div class="settings_items">
				<ul>
					<li>
						<a (click)="openaccount()">
							<img src="./assets/images/svg/014-man-user.svg" style="width:20px;height:20px"/>
							<span style=" position: relative;top: 1px;">{{'view-profile' | translate}}</span>
						</a>
					</li>
							<li>
						<a (click)="chatSettings()">
							<img src="./assets/images/svg/interface.svg" style="width:20px;height:20px"/>
							<span style="    position: relative;
							top: 1px;">{{'chat-settings' | translate}}</span>
						</a>
					</li>
					<!-- <li>
							<a (click)="notificationSettings()">
								<img src="./assets/images/svg/009-notification-bell.svg" style="width:20px;height:20px"/>
								<span style="    position: relative;
								top: 1px;">{{'notifications-settings' | translate}}</span>
							</a>
						</li> -->
						<li>
								<a (click)="blockedUsers()">
									<img src="./assets/images/svg/013-rounded-block-sign.svg" style="width:20px;height:20px"/>
									<span style="    position: relative;
									top: 1px;">{{'blocked-users' | translate}}</span>
								</a>
							</li>
					<li>
						<a (click)="signout()">
							<img src="./assets/images/svg/logout.svg" style="width:20px;height:20px"/>
							<span>{{'signout' | translate}}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- //End Menu Settings -->
	</main>
</ion-content>
