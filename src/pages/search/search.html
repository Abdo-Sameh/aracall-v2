<ion-header>

  <ion-navbar>
    <ion-title>{{'search' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-searchbar animated="true" type="text" placeholder="{{'search' | translate}}" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" (ionInput)="search(searchQuery)"></ion-searchbar>
  <form #userForm="ngForm" (ngSubmit)="onclick(userForm.value)">
    <main class="page">
      <div class="bg_color">
        <div class="contacts">
          <div class="container">
            <div class="contact_item online" *ngFor="let p of searchRes" (click)="goTochatPage(p.userid)">
              <div class="contact_img">
                <img [src]="p.avatar" style="border-radius:50%" alt="Arab Call" title="Arab Call">
              </div>
              <div class="contact_info">
                <h3>{{p.name}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </form>
</ion-content>
