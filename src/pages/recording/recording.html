<ion-header>

  <ion-navbar>
    <ion-title>{{'recording' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section class="bg_grey full_vh">
			<div class="video-call voice-rec">
				<div class="video-user rec-box"><i class="ion-ios-mic"></i></div>
				<p class="video-timer rec-timer">0 : {{seconds}}</p>
			</div>
			<div class="group-call-btn voice-rec-btn">
				<a (click)="startRecording()" href="#" class="btn btn-theme btn-lg" *ngIf="flag == 0"> {{'start' | translate}}</a>
				<a (click)="stopRecording()" href="#" class="btn btn-theme btn-lg" *ngIf="flag == 1"> {{'stop' | translate}}</a>
				<div class="h-70"></div>
				<a (click)="playRecording()" href="#" *ngIf="flag == 2" class="btn btn-theme"> {{'play' | translate}}</a>
				<a (click)="back()" href="#" *ngIf="flag == 2" class="btn btn-theme"> {{'cancel' | translate}}</a>
				<a (click)="send()" href="#" *ngIf="flag == 2" class="btn btn-theme"> {{'send' | translate}}</a>
			</div>
		</section>
