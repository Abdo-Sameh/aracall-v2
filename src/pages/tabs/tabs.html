<header class="header_title" style="top:0; min-height: 50px;">
  <div class="container">
    <div class="d-flex d-flex-justify d-flex-top">
      <div>
        <a (click)="openMenu()" >
          <ion-icon name="menu"></ion-icon>
        </a>
        <h4 class="app-logo">ARACALL</h4>
      </div>
      <div>
        <a (click)="searchPage()" href="#"><i class="fa fa-search"></i></a>
      </div>
    </div>
  </div>
</header>

<ion-tabs tabsPlacement="top" [selectedIndex]="mySelectedIndex" style="top: 40px;">
  <ion-tab class="maintab" [root]="chatRoot" tabTitle="{{'chats' | translate}}" ></ion-tab>
  <ion-tab class="maintab" class="aaa" [root]="groupRoot" tabTitle="{{'groups' | translate}}"></ion-tab>
  <ion-tab class="maintab" [root]="contactsRoot" tabTitle="{{'contacts' | translate}}"></ion-tab>
  <!-- <ion-tab [root]="Search" tabTitle="Search"></ion-tab>
  <ion-tab (ionSelect)="more()" tabIcon="more"></ion-tab> -->
</ion-tabs>
