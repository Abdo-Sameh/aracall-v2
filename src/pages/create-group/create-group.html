<ion-header>

  <ion-navbar>
    <ion-title>{{'create-group' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar type="text" placeholder="{{'search' | translate}}" (ionInput)="onInput($event)"></ion-searchbar>
  <form #userForm="ngForm" (ngSubmit)="getFriends(userForm.value)">
    <main class="page">
      <div class="bg_color">
        <div class="contacts">
          <div class="container">
            <div class="contact_item online user" *ngFor="let p of friendsnames">
              <div class="contact_img">
                <img [src]="p.avatar" style="border-radius:50%" alt="Arab Call" title="Arab Call">
              </div>
              <div class="contact_info">
                <h3>{{p.name}}</h3>
              </div>
              <ion-checkbox (ngModel)=p.name [name]="p.userid"></ion-checkbox>
            </div>
            <!-- //Contact Item -->
          </div>
        </div>
      </div>
      <div class="typing">
        <div class="message-box">
          <div class="input-group input-create-group">
            <input type="text" class="form-control" placeholder="{{'type-message' | translate}}" name="msg" [(ngModel)]="message">
            <span class="input-group-btn">
							<button class="btn btn-default" type="submit" style="margin-top: -26px"><ion-icon name="md-send"></ion-icon></button>
						</span>
          </div>
          <!-- /input-group -->
        </div>
      </div>
    </main>
  </form>
</ion-content>
