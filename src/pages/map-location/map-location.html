<ion-header>
  <ion-navbar>
    <ion-title>
      {{'send-location' | translate}}
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div #map id="map"></div>
  <div (click)="sendLocation()" class="add-btn">
    <a href="#" data-toggle="modal" data-target="#add_modal"><i class="fa fa-paper-plane"></i></a>
  </div>

</ion-content>
